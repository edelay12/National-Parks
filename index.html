<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks | Evan Miller</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
</head>
<body>
    <h1>Enter a state for a list of National Parks</h1>
    <form class="form">
        <fieldset>
            <label for="user Input">State(s) seperated by comma (abbr): </label>
            <input placeholder="ex. MO, CA" id='userInput' type="text" minlength="2" required/>
            <label for="number of results">How many results:</label>
            <input  id='resultsNumber' type="number" value="10" />
            <button type="submit">Submit</button>
        </fieldset>
    </form>
<h3 id='js-error'></h3>
<section class="listContainer">
<ul class="list">

</ul>
</section>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
